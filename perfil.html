<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Perfil do Usuario</title>
</head>
<body>
    <div>
        <div class="container-principal-under">
            <div class="perfil-usuario">
                <img src="img/cachorro.jpg" alt="" class="img-perfil">
                <p class="nome">Leonardo Silva</p>
                <p class="idade">23 anos</p>
                <div class="nav-perfil">
                    <button class="btn-nav">Sobre</button>
                    <button class="btn-nav">Dados Pessoais</button>
                    <button class="btn-nav">Outros Usuarios</button>
                </div>
            </div>
            <div class="container-principal-over">
                <section class="section section-bio">
                    <p class="titulo">Biografia</p>
                    <p class="bio-descricao">Descrição da biografia do usuario...</p>
                </section>
                <section class="section section-dados active">
                    <p class="titulo">Dados Pessoais</p>
                    <div class="dados-pessoais">
                        <div class="info">
                            <label for="nome-completo">Nome:</label>
                            <input type="text" name="nome" id="nome-completo" value="Nome Completo" >
                        </div>
                        <div class="info">
                            <label for="apelido">Apelido:</label>
                            <input type="text" name="apelido" id="apelido" value="Apelido" >
                        </div>
                        <div class="info">
                            <label for="nome-completo">Nome:</label>
                            <input type="text" name="nome" id="nome-completo" value="Nome Completo" >
                        </div>
                        <div class="info">
                            <label for="idade">Idade:</label>
                            <input type="text" name="nome" id="idade" value="Idade" >
                        </div>
                        <div class="info">
                            <label for="Rua">Rua:</label>
                            <input type="text" name="nome" id="Rua" value="Rua" >
                        </div>
                        <div class="info">
                            <label for="Bairro">Bairro:</label>
                            <input type="text" name="nome" id="Bairro" value="Bairro" >
                        </div>
                        <div class="info">
                            <label for="cid-est">Cidade / Estado:</label>
                            <input type="text" name="nome" id="cid-est" value="Cidade / Estado" >
                        </div>
                    </div>
                </section>
        </div>
        </div>

        

    </div>
</body>
</html>
